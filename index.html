<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
      padding: 20px;
      font-size: 1.2em;
      line-height: 1.6;
    }

    a.button {
      margin-top: 30px;
      display: inline-block;
      background-color: #00FF7F; /* Verde vibrante */
      color: black;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    a.button:hover {
      background-color: #32CD32; /* Verde mais escuro no hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>:)</p>

    <a href="letter.html" class="button">Click here</a>
  </div>
</body>
</html>
